<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Quest - Final Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="title">‚ö° Epic Quest ‚ö°</h1>
            <div class="subtitle">The Final Adventure</div>
        </header>
        
        <main class="game-main">
            <aside class="character-panel">
                <div class="character-card">
                    <div class="character-avatar" id="avatar">üßô‚Äç‚ôÇÔ∏è</div>
                    <div class="character-name" id="characterName">Adventurer</div>
                    <div class="character-class" id="characterClass">Hero</div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <label>Health</label>
                        <div class="stat-bar">
                            <div class="stat-fill health-fill" id="healthBar" style="width: 100%"></div>
                            <span class="stat-text" id="healthText">100/100</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <label>Mana</label>
                        <div class="stat-bar">
                            <div class="stat-fill mana-fill" id="manaBar" style="width: 100%"></div>
                            <span class="stat-text" id="manaText">50/50</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <label>Gold</label>
                        <div class="stat-value" id="goldText">0</div>
                    </div>
                    <div class="stat-item">
                        <label>Level</label>
                        <div class="stat-value" id="levelText">1</div>
                    </div>
                </div>
                
                <div class="inventory-section">
                    <h3>Equipment</h3>
                    <div class="equipment-slots">
                        <div class="equipment-slot weapon" id="weaponSlot">‚öîÔ∏è</div>
                        <div class="equipment-slot armor" id="armorSlot">üõ°Ô∏è</div>
                        <div class="equipment-slot accessory" id="accessorySlot">üíç</div>
                    </div>
                    
                    <h3>Inventory</h3>
                    <div class="inventory-grid" id="inventoryGrid"></div>
                </div>
                
                <div class="achievements-section">
                    <h3>Achievements</h3>
                    <div class="achievements-list" id="achievementsList"></div>
                </div>
            </aside>
            
            <div class="story-area">
                <div class="location-header">
                    <div class="location-name" id="locationName">Starting Village</div>
                    <div class="location-description" id="locationDescription">A peaceful village where your journey begins</div>
                </div>
                
                <div class="story-content">
                    <div class="story-text" id="storyText">
                        Welcome to Epic Quest! Choose your character class to begin your adventure:
                    </div>
                    
                    <div class="story-image" id="storyImage">
                        <!-- Dynamic images will be inserted here -->
                    </div>
                </div>
                
                <div class="choices-section">
                    <div class="choices-grid" id="choicesGrid"></div>
                </div>
                
                <div class="game-log" id="gameLog"></div>
            </div>
        </main>
        
        <footer class="game-footer">
            <button class="menu-button" onclick="showGameMenu()">üìã Menu</button>
            <button class="menu-button" onclick="showSettings()">‚öôÔ∏è Settings</button>
            <button class="menu-button" onclick="saveGame()">üíæ Save</button>
            <button class="menu-button" onclick="showHelp()">‚ùì Help</button>
        </footer>
    </div>
    
    <!-- Modal for game menu -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
